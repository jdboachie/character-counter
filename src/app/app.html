<div class="container v-flex gap-48">
  <app-header />
  <div class="container">
    <h1 class="text-preset-1 hero__text">Analyze your text in real-time.</h1>
  </div>
  <app-editor />
  <section class="stats__section h-flex gap-16">
    <div class="total-characters-card card v-flex">
      <p id="character-count-display" class="text-preset-1">0</p>
      <p class="text-preset-3">Total Characters</p>
      <div class="card-image"></div>
    </div>
    <div class="word-count-card card v-flex">
      <p id="word-count-display" class="text-preset-1">0</p>
      <p class="text-preset-3">Word Count</p>
      <div class="card-image"></div>
    </div>
    <div class="sentence-count-card card v-flex">
      <p id="sentence-count-display" class="text-preset-1">0</p>
      <p class="text-preset-3">Sentence count</p>
      <div class="card-image"></div>
    </div>
  </section>
  <section class="letter-density-section v-flex">
    <h2 class="text-preset-2">Letter Density</h2>
    <div id="letter-density-view">
      <p>No characters found. Start typing to see letter density.</p>
    </div>
  </section>
</div>

<router-outlet />
