<header class="h-flex">
  <img id="app-logo" [src]="logoSrc()" alt="Character Counter Logo" class="logo" />
  <button
    id="settings-button"
    class="settings__button"
    type="button"
    (click)="toggleTheme()"
    [attr.aria-label]="themeButtonLabel()"
  >
    <img id="settings-button-icon" [src]="themeIconSrc()" [alt]="themeButtonLabel()" />
  </button>
</header>
